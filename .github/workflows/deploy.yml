name: Deploy Docs # 部署文档

on:
  push:
    branches: [main] # 当推送到main分支时触发

permissions:
  contents: write # 写入仓库内容权限

jobs:
  build: # 构建任务
    runs-on: ubuntu-latest # 在Ubuntu最新版本上运行
    steps:
      - name: Checkout # 检出代码
        uses: actions/checkout@v4

      # - name: Setup Node # 设置Node.js环境
