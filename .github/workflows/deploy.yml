name: Deploy Docs # 部署文档

on:
  # 1. 自动触发。当推送到main分支时自动部署
  push:
    branches:
      - main
  # 2. 手动触发
  workflow_dispatch:

jobs:
  build: # 构建任务
    runs-on: ubuntu-latest # 在Ubuntu最新版本上运行
    steps:
      - name: Checkout # 检出代码
        uses: actions/checkout@v4

      - name: Install pnpm # 安装pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false # 不自动运行pnpm install

      - name: Install Node.js # 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version # 从文件读取node版本
          cache: 'pnpm' # 缓存pnpm依赖

      - name: Build # 打包静态文件
        run: pnpm install && pnpm build:docs


      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          folder: docs/.vitepress/dist
          git-config-name: liuyuren
          git-config-email: 1540979440@qq.com
